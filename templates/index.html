<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>

            <form>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input id="weight" class="form-control" name="weight" type="text" value="{{weight}}" placeholder="Weight in kg" required>
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input id="height" class="form-control" name="height" type="text" value="{{height}}" placeholder="Height in cm" required>
                </div>
                <button class="btn btn-primary">Calculate</button>
            </form>
            {% if bmi %}
            <div class="alert alert-{{level}}">Your BMI: {{bmi|round(2)}}</div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
